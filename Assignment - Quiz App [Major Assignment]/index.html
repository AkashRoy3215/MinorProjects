<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./QuizLogo.png" alt="" />
      <h1>Hello User!</h1>
      <h3>Enter Your Name to continue the quiz</h3>
      <input type="text" id="nameInput" placeholder="ENTER YOUR NAME" />
      <p>You'll have 10 seconds to answer each question</p>
      <hr />
      <h1>Select Category</h1>
      <div class="button-row">
        <button
          id="booksButton"
          class="btn btn-link category-button"
          data-category="Books"
        >
          books
        </button>
        <button
          id="filmsButton"
          class="btn btn-link category-button"
          data-category="Films"
        >
          films
        </button>
      </div>
      <div class="button-row">
        <button
          id="historyButton"
          class="btn btn-link category-button"
          data-category="History"
        >
          history
        </button>
        <button
          id="currentAffairsButton"
          class="btn btn-link category-button"
          data-category="CurrentAffairs"
        >
          currentAffairs
        </button>
      </div>
      <button class="enter-button">Enter</button>
    </div>
    <script src="./index.js"></script>
    <!-- <script src="quiz.js"></script> -->
  </body>
</html>
